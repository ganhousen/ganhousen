<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta id="MP" name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="renderer" content="webkit"> <!-- 启用360浏览器的极速模式(webkit) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 避免IE使用兼容模式 -->
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <meta name="browsermode" content="application">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="x-rim-auto-match" content="none">
    <meta name="msapplication-tap-highlight" content="no">
    <title>基础工程</title>
    <script type="text/javascript" src="./static/config.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
        //******原生方法******
        //返回
        function MobileBackNative() {
            JSInterface.AndroidBackNative();
        };
        //是否在光大家打开
        function MobileIsInApp(){
          var is = JSInterface.AndroidLoadInApp();
          return is;
        };
    </script>
  </body>
</html>
